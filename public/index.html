
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لقلاوي AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 24px;
      width: 100%;
      max-width: 500px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .response {
      margin-top: 16px;
      padding: 12px;
      background: #eee;
      border-radius: 8px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>💬 لقلاوي AI</h2>
    <textarea id="userInput" placeholder="اكتب رسالتك..."></textarea>
    <button onclick="sendMessage()">إرسال</button>
    <div class="response" id="responseBox">🧠 الرد سيظهر هنا...</div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.innerText = "⏳ جاري إرسال الرسالة...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });
        const data = await res.json();
        responseBox.innerText = data.reply || "❌ لم يتم استلام رد.";
      } catch (err) {
        responseBox.innerText = "❌ حدث خطأ في الاتصال بالخادم.";
      }
    }
  </script>
</body>
</html>
